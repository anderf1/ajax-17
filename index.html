<!DOCTYPE html>
<html>
    <head>
        <script>
            function loadDoc(){
                const xhttp = XMLHttpRequest();
                xhttp.onload = function(){
                    document.getElementById("demo").innerHTML = this.responseText.XMLHttpRequest                   
                }
                xhttp.open("get", "velha_raposa.txt", true);
                xhttp.send ();
            }

        </script>
    </head>
    <body>
        <div id="demo">
            <h1>O ajax vai mudar tudo!</h1>
            <button type="button"
                onclick="loadDoc()">Muda Tudo</button>
        </div>
    </body>
</html>
